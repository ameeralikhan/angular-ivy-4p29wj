<div class="main-container">
  <br />
  <app-search (onSearch)="gotoDetails($event)"></app-search>
  <table *ngIf="posts && posts.length" mat-table [dataSource]="posts" class="user-table" matSort matSortActive="created"
    matSortDisableClear matSortDirection="desc">
    <!-- ID Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef style="width: 5%;">#</th>
      <td mat-cell *matCellDef="let row" [routerLink]="[ '/posts', row.id ]"
        style="text-decoration: underline;cursor: pointer;">{{row.id}}</td>
    </ng-container>

    <!-- Avatar Column -->
    <ng-container matColumnDef="userId">
      <th mat-header-cell *matHeaderCellDef>User Id</th>
      <td mat-cell *matCellDef="let row">{{row.userId}}</td>
    </ng-container>

    <!-- Login Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let row">{{row.title}}</td>
    </ng-container>

    <!-- Type Column -->
    <ng-container matColumnDef="body">
      <th mat-header-cell *matHeaderCellDef>Body</th>
      <td mat-cell *matCellDef="let row">{{row.body}}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
